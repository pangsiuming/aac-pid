<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="AAC">
    <meta name="description" content="AAC">
    <meta name="author" content="AAC">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <style>
        /*定义类名为.thead-blue的样式*/
        .tt .thead-blue th {
            color: #fff;
            background-color: #3195f1;
            border-color: #0d7adf;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript" th:src="@{/js/product.js}"></script>

    <title>Detail</title>
</head>



<body>
<div th:include="common"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <div th:replace="menu"></div>
        </div>
        <div class="col-xs-12 col-md-9">
            <div style="width:850px; height:500px">
                <table id="tt">
                </table>
            </div>
            <!--            <button  onclick="exportexcel()" value="导出Excel" class="btn btn-primary">导出Excel</button>-->
        </div>
    </div>
</div>
<input class="menuId" th:value="${menuId}" th:hidden="hidden"/>
<input class="parentId" th:value="${parentId}" th:hidden="hidden"/>
</body>
<script language="JavaScript">
    function exportexcel() {
        $('#tt').tableExport({
            type: 'excel',
            fileName: new Date().getTime(),
            escape: 'false',
            ignoreColumn: '[0,2]'

        });
    }
</script>
</html>
